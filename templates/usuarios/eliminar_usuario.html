
{% extends 'base.html' %}
{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro que deseas eliminar al usuario <strong>{{ usuario.get_full_name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

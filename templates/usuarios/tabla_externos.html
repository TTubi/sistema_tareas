<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Empresa</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for agente in agentes_externos %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ agente.empresa }}</td>
      <td>
        <a href="{% url 'editar_agente_externo' agente.id %}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{% url 'eliminar_agente_externo' agente.id %}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No hay agentes externos registrados.</td></tr>
    {% endfor %}
  </tbody>
</table>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre completo</th>
      <th>Username</th>
      <th>Perfil</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios_mensuales %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>
      <td>{{ usuario.usuario.username }}</td>
      <td>{{ usuario.perfil|capfirst }}</td>
      <td>
        <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{% url 'eliminar_usuario' usuario.id %}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="6">No hay usuarios mensuales registrados.</td></tr>
    {% endfor %}
  </tbody>
</table>

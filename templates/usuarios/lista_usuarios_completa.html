{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Usuarios Registrados</h2>

  <div class="accordion" id="usuariosAccordion">

    <!-- Personal de Taller -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTaller">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTaller">
          Personal de Taller
        </button>
      </h2>
      <div id="collapseTaller" class="accordion-collapse collapse show" data-bs-parent="#usuariosAccordion">
        <div class="accordion-body">
          {% include 'usuarios/tabla_taller.html' %}
        </div>
      </div>
    </div>

    <!-- Mensuales -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingMensuales">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMensuales">
          Mensuales
        </button>
      </h2>
      <div id="collapseMensuales" class="accordion-collapse collapse" data-bs-parent="#usuariosAccordion">
        <div class="accordion-body">
          {% include 'usuarios/tabla_mensuales.html' %}
        </div>
      </div>
    </div>

    <!-- Agentes Externos -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingExternos">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExternos">
          Agentes Externos
        </button>
      </h2>
      <div id="collapseExternos" class="accordion-collapse collapse" data-bs-parent="#usuariosAccordion">
        <div class="accordion-body">
          {% include 'usuarios/tabla_externos.html' %}
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}

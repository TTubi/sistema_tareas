{% extends "base.html" %}

{% block title %}Crear Tarea{% endblock %}

{% block content %}
<h2>Crear nueva tarea para OT: {{ orden.nombre }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}

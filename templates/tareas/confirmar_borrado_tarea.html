{% extends "base.html" %}

{% block title %}Confirmar Borrado{% endblock %}

{% block content %}
<h1>¿Estás seguro que querés eliminar la tarea "{{ tarea.titulo }}"?</h1>
<form method="post">
    {% csrf_token %}
    <a href="{% url 'detalle_orden_trabajo' tarea.orden.id %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
{% endblock %}

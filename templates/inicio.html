{% extends "base.html" %}

{% block title %}Inicio{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-4 text-center">
     <img src="{% static 'img/logo.png' %}" alt="Logo del sistema" width="150">
<h2>Hola, {{ empleado.usuario.username }}!</h2>
<div class="container text-center mt-4">
  <div class="row justify-content-center">
    {% for nombre, url_name in accesos %}
      <div class="col-md-4 mb-3">
        <a href="{% url url_name %}" class="btn btn-outline-primary w-100">
          {{ nombre }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
